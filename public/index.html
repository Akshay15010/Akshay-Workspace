<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Data Storage</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #container { width: 600px; margin: 50px auto; padding: 20px; border: 3px solid #333; border-radius: 10px; }
        textarea { width: calc(100% - 20px); height: 200px; margin: 10px 0; font-size: 18px; padding: 10px; }
        button { padding: 10px 20px; font-size: 16px; }
        #dataSection { margin-top: 20px; }
        #actionButtons { margin-bottom: 10px; }
    </style>
</head>
<body>
    <div id="container">
        <input type="password" id="password" placeholder="Enter password" style="font-size: 20px;">
        <button onclick="authenticate()" style="font-size: 18px;">Login</button>
        <div id="dataSection" style="display: none;">
            <div id="actionButtons">
                <button onclick="refreshData()">Refresh</button>
                <button onclick="saveData()">Save</button>
                <input type="file" id="fileUpload" accept=".xlsx,.xls,.doc,.docx,.pdf">
                <button onclick="uploadFile()">Upload</button>
                <button onclick="downloadFile()">Download</button>
            </div>
            <textarea id="data"></textarea><br>
            <div id="savedData"></div>
        </div>
    </div>
    <script>
        function authenticate() {
            const password = document.getElementById('password').value;
            // Replace with correct password "Aksh@1880"
            if (password === 'Aksh@1880') {
                // Clear password field
                document.getElementById('password').value = '';
                // Remove password input and login button
                const passwordInput = document.getElementById('password');
                const loginButton = document.querySelector('button');
                passwordInput.parentNode.removeChild(passwordInput);
                loginButton.parentNode.removeChild(loginButton);
                // Show data section
                document.getElementById('dataSection').style.display = 'block';
            } else {
                alert('Incorrect password. Access denied.');
            }
        }

        function refreshData() {
            // Implement refresh functionality
            loadData();  // Placeholder for demo
        }

        function saveData() {
            const data = document.getElementById('data').value;
            // Implement save functionality
            // Example: send data to server or localStorage
            document.getElementById('savedData').innerText = data;
        }

        function uploadFile() {
            const file = document.getElementById('fileUpload').files[0];
            // Implement file upload functionality
            // Example: send file to server or process locally
            console.log('Uploaded file:', file.name);
        }

        function downloadFile() {
            // Implement file download functionality
            // Example: fetch file from server or generate a download link
            console.log('Downloading file...');
        }

        function loadData() {
            // Implement loading saved data functionality
            // Example: fetch data from server or localStorage
            const savedData = '';  // Placeholder for demo
            document.getElementById('data').value = savedData;
            document.getElementById('savedData').innerText = savedData;
        }

        // Load saved data on page load (for demo purposes)
        window.onload = () => {
            document.getElementById('password').focus(); // Focus on password field on load
        };
    </script>
</body>
</html>
